<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Money Tracker</h1>
        </header>
        <main>
            <section id="expense-form" class="transaction-form">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description" name="expense-description" required>

                    <label for="expense-amount">Amount ($):</label>
                    <input type="number" id="expense-amount" name="expense-amount" required>

                    <button type="submit" class="add-btn">Add Expense</button>
                </form>
            </section>

            <section id="income-form" class="transaction-form">
                <h2>Add Income</h2>
                <form id="income-form">
                    <label for="income-description">Description:</label>
                    <input type="text" id="income-description" name="income-description" required>

                    <label for="income-amount">Amount ($):</label>
                    <input type="number" id="income-amount" name="income-amount" required>

                    <button type="submit" class="add-btn">Add Income</button>
                </form>
            </section>

            <!-- Display transactions or summary here -->
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
